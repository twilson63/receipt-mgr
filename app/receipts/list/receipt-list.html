<ion-view title="Receipts" left-buttons="leftButtons" right-buttons="rightButtons">
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="receipt in receipts" type="item-text-wrap"
        ui-sref="receipts.show({id: receipt._id})">
        {{receipt.location}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
