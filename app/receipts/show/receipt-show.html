<ion-view title="Receipt">
  <ion-content class="has-header">
    <ion-list class="list-inset">
      <ion-item>
        <image style="height: 200px; width: 200px;" ng-src="{{photo}}" />
        <i class="ion-loading-c" ng-hide="photo"></i>
      </ion-item>
      <ion-item>
        <label>Location</label>
        <div>{{receipt.location}}</div>
      </ion-item>
      <ion-item>
        <label>Amount</label>
        <div>{{receipt.amount | currency}}</div>
      </ion-item>
      <ion-item>
        <label>Notes</label>
        <div>{{receipt.notes}}</div>
      </ion-item>
      <ion-item>
        <a class="button button-block" ui-sref="receipts.list">Ok</a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
